<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Матрёшки</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="main-menu" class="menu">
        <h1>Матрёшки</h1>
        <button id="start-game-btn">Начать</button>
        <button id="rules-btn">Правила</button>
        <select id="language-switcher">
            <option value="ru">RU</option>
            <option value="en">EN</option>
        </select>
    </div>
    <div id="game-container" class="hidden">
        <header>
            <h1>Матрёшки</h1>
            <button id="back-to-menu">Назад</button>
        </header>
        <main>
            <div id="game-board"></div>
            <div id="controls">
                <p id="current-player">Игрок: 1</p>
                <div id="player-pieces"></div>
            </div>
        </main>
    </div>
    <div id="rules-modal" class="modal hidden">
        <div class="modal-content">
            <span id="close-modal">×</span>
            <h2 id="rules-title">Правила</h2>
            <p id="rules-text"></p>
        </div>
    </div>
</body>
</html>
